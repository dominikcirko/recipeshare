<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Join us today and get started</p>
    </div>

    <div *ngIf="errorMessage" class="error-banner">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [class.invalid]="f['username'].invalid && f['username'].touched"
          placeholder="Enter your username"
        />
        <span class="error-text" *ngIf="f['username'].invalid && f['username'].touched">
          Username is required
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.invalid]="f['email'].invalid && f['email'].touched"
          placeholder="Enter your email"
        />
        <span class="error-text" *ngIf="f['email'].invalid && f['email'].touched">
          <span *ngIf="f['email'].errors?.['required']">Email is required</span>
          <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="passwordHash"
          [class.invalid]="f['passwordHash'].invalid && f['passwordHash'].touched"
          placeholder="Enter your password"
        />
        <span class="error-text" *ngIf="f['passwordHash'].invalid && f['passwordHash'].touched">
          Password is required
        </span>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Create Account</span>
        <span *ngIf="isSubmitting">Creating Account...</span>
      </button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
